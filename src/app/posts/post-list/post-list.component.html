<mat-accordion *ngIf= "posts.length > 0">
    <mat-expansion-panel hideToggle *ngFor = "let post of posts">
        <mat-expansion-panel-header>
            {{post.name}}
        </mat-expansion-panel-header>
        {{post.content}}
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf = "posts.length <= 0">No posts Added yet!</p>
